<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="api.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="tarefas">
        <h2>To-Do List <img src="img/pencil.png" /></h2>
        <div class="row">
          <input
            type="text"
            name=""
            id="input-nome"
            placeholder="Nome da Tarefa..."
          />
        </div>
        <div class="row">
          <input
            type="text"
            name=""
            id="input-descricao"
            placeholder="Descrição..."
          />
        </div>
        <div class="row">
          <input type="date" id="input-data" placeholder="Data" />
        </div>
        <div class="row">
          <input type="time" id="input-hora" placeholder="Hora" />
        </div>

        <div class="button">
          <button onclick="addTarefa()">Adicionar</button>
        </div>
        <ul id="list-tarefa" class="lista"></ul>
      </div>
    </div>

    <div class="container-git">
      <h1>Buscar Repositórios GitHub</h1>
      <div class="tarefas-git">
        <div class="row">
          <input
            type="text"
            name=""
            id="input-git"
            placeholder="Sua Conta Github"
          />
        </div>
        <div class="button">
          <button id="buscar-btn">Buscar</button>
        </div>
        <div id="resultado"></div>
      </div>
    </div>
  </body>
</html>
