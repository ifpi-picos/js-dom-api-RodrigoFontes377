<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="tarefas">
        <h2>To-Do List <img src="img/pencil.png" /></h2>
        <div class="row">
          <input
            type="text"
            name=""
            id="input-nome"
            placeholder="Nome da Tarefa..."
          />
        </div>
        <div class="row">
          <input
            type="text"
            name=""
            id="input-descricao"
            placeholder="Descrição..."
          />
        </div>
        <div class="row">
          <input type="datetime-local" id="datetime" placeholder="dd/mm/aa" />
        </div>
        <div class="button">
          <button onclick="addTarefa()">Adicionar</button>
        </div>
        <ul id="list-tarefa"></ul>
      </div>
    </div>
  </body>
</html>
